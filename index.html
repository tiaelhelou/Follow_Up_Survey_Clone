<html>

    <head>

        <title>
            Survey
        </title>

        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        
        <h1 class = "title"> Follow Up Survey </h1>

        <div class="table">

        </br>

            <table width = "100%" class="center color" >
               
                <tr>
                    <th> When did you use our service? </th>
                    <th> Name of product or service </th>
                </tr>

                <tr>
                    <td> <input type="date"> </td>
                    <td> <input type="text" placeholder="text"> </td>
                </tr>
    
            </table>

            <table  width = "85%" class="center color">

                <br>

                <tr>
                    <th> Overall, how satisfied are you with the product or service? </th>
                </tr>
        
            </table>

            <table  width = "100%" class=" margin color">

                <tr>
                    <td>

                        <input type="radio" class="VS" name="satifaction" value="Very Satisfied">
                        <label for="VS"> </label>Very Satisfied</label>
                        
                        <br>
        
                        <input type="radio" class="N" name="satifaction" value="Neutral">
                        <label for="N"> </label>Neutral</label> 
        
                        <br>

                        <input type="radio" class="VU" name="satifaction" value="Very Unsatisfied">
                        <label for="VU"> </label>Very Unsatisfied</label> 
        
                    </td> 

                    <td>

                        <input type="radio" class="S" name="satifaction" value="Satisfied" >
                        <label for="S"> </label> Satisfied </label>

                        <br>
        
                        <input type="radio" class="U" name="satifaction" value="Unsatisfied">
                        <label for="U"> </label> Unsatisfied </label> 

                        <br>
        
                        <input type="radio" class="NA" name="satifaction" value="N/A">
                        <label for="NA"> </label> N/A </label> 
        
                    </td> 
        
                </tr>

            </table>

            <table  width = "79%" class="center color">

                <br>

                <tr>
                    <th> Did our product or service meet your expectations? </th>
                </tr>

            </table>

            <table width = "100%" class="margin color">

                <tr>
                    <td>
                        <input type="radio" class="y" name="y/n" value="yes" >
                        <label for="y"> </label> Yes </label> 
                    </td>

                    <td>
                        <input type="radio" class="n" name="y/n" value="no" >
                        <label for="n"> </label> No </label>
                    </td>

                </tr>

            </table>

        </div>

    </body>

</html>
